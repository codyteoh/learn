<!DOCTYPE HTML>
<html ng-app>
<head>
	<title>Basic Angular App</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
</head>
<body>
	<div>
		<label>Name:</label>
		<input type="text" ng-model="yourName" placeholder="Enter a name here">
		<hr>
		<h1>Hello {{yourName}}</h1>
	</div>
</body>
</html>
