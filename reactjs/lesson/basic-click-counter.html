<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Basic Example with Click Counter</title>
	<script type="text/javascript" src="../build/react.js">/</script>
	<script type="text/javascript" src="../build/react-dom.js"></script>
</head>
<body>
	<div id="message" align="center"></div>
	<script type="text/label">
		var Counter = React.createClass({
			getInitialState: function(){
				return { clickcount:0 };				
			},
			handleClick: function(){
				this.setState(function(state){
					return {clickCount: state.clickCount + 1};
				});
			},
			render: function(){
				return (<h2 onClick={this.handleClick}>Click Me! Number of clicks: {this.state.clickCount}</h2>);
			}
		});
	</script>
</body>
</html>
