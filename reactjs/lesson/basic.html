<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>ReactJS | Basic Example</title>
</head>
<body>
	<h1>Basic Example</h1>
	<p>Vanilla Javascript (without JSX Compiler)</p>
	<script type="text/javascript" src ="../build/react.js"></script>
	<script type="text/javascript" src ="../build/react-dom.js"></script>
	<script type="text/javascript">
		var	exampleApplication=React.createClass({
			render:function(){
				var elapsed = Math.round(this.props.elapsed/10);
				var seconds = elapsed/100+(elapsed % 100 ? '' : '.0');
				var message = "React has been successfully running for "+seconds+' seconds.';
				return React.DOM.p(null,message);
			}
		});
		var exampleApplicationFactory = React.createFactory(exampleApplication);
		var start = new Date().getTime();
		setInterval(function(){
			ReactDOM.render(
				exampleApplicationFactory({elapsed: new Date().getTime()-start}),
				document.getElementById('container')
			);
		},10);
	</script>
	<div id="container"></div>
</body>
</html>
